<div class="full_container">
  <div class="inner_container">
    <app-sidebar></app-sidebar>
    <div id="content">
      <app-navbar></app-navbar>
      <div class="midde_cont">
        <div class="container-fluid">
          <div class="row column_title">
            <div class="col-md-12">
              <div class="page_title">
                <h2>Historiques</h2>
                
              </div>
              <button type="button" (click)="filedownload()">Click To Download</button>
            </div>

            <div class="table_section padding_infor_info">
              <div class="table-responsive-sm">
                <table class="table">
                  <thead>
                    <tr>
                      <!-- <th>#</th> -->
                      <th>Zone</th>
                      <th>Date</th>
                      <th>Sol</th>
                      <th>Externe</th>

                    </tr>
                  </thead>
                  <tbody *ngFor="let historique of historiques">
                    <tr>
                      <!-- <td>{{historique._id}}</td> -->
                      <td>{{historique.num_zone}}</td>
                      <td>{{historique.date}}</td>
                      <td>{{historique.mesure.tem_sol }} </td>
                      <td>{{historique.mesures.hum_sol}}</td>



                    </tr>
                  </tbody>
                </table>
              </div>
            </div>

          </div>
