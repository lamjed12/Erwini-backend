                      <thead>
                        <tr>
                          <!-- <th>#</th> -->
                          <th>Puit</th>
                          <!-- <th>Phone</th>
                <th>Password</th> -->
                          <th>Pus</th>
                          <th>Start/Stop</th>
                          <th>connection</th>
                          <!-- <th>Agenda</th> -->

                          <th>Alert</th>
                          <!-- <th>Nb Vanne</th>
                <th>Points</th> -->
                          <th>Action</th>
                        </tr>
                      </thead>
                      <tbody *ngFor="let moteur of puits">
                        <tr>
                          <td>{{moteur._id}}</td>
                          <td>{{moteur.Pus}}</td>

                          <td><label class="switch">
                              <input type="checkbox">
                              <span class="slider round"></span>
                            </label></td>
                          <td>
                            <div class="sensor">
                              <div class="sensor-header">
                                <img src="assets\images\layout_img\sensor.png">
                              </div>

                            </div>
                          </td>

                          <td>
                            <div class="col-md-2 col-xs-3">

                              <div class="onoffswitch2">
                                <input type="checkbox" name="onoffswitch2" class="onoffswitch2-checkbox"
                                  id="myonoffswitch2" checked>
                                <label class="onoffswitch2-label" for="myonoffswitch2">
                                  <span class="onoffswitch2-inner"></span>
                                  <span class="onoffswitch2-switch"></span>
                                </label>
                              </div>
                            </div>
                          </td>
                          <mat-slide-toggle [(ngModel)]="toggleState" color="accent">
                            Toggle switch
                          </mat-slide-toggle>
                          <td>
                            <div  role="alert">
                              <i class="fa fa-exclamation-triangle"></i>
                              <p class="alert-text">Security Alert</p>
                            </div>
                          </td>
                          <!-- <td>{{moteur.NbVanne }}</td>
                
                <td>{{moteur.Points}}</td> -->
                          <td class="icon_info">


                            <ul>
                              <li>
                                <a class="dropdown-item fa fa-refresh" data-target="#updatePuitModal"
                                  data-toggle="modal" href="javascript:void(0)" (click)="onOpenModal1(moteur,'edit')">

                                </a>
                              </li>
                              <li>
                                <a class="fa fa-plus-circle" data-target="#addPuitModel" aria-hidden="true"
                                  data-toggle="modal" href="javascript:void(0)"
                                  (click)="onOpenModal1(moteur,'edit')"></a>
                              </li>
                              <!-- <li>

                                  aria-hidden="true" href="javascript:void(0)"
                                  (click)="onOpenModal1(moteur,'delete')"></a>
                              </li> -->
                            </ul>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>


          <div class="modal fade" id="addPuitModel" tabindex="-1" role="dialog" aria-labelledby="addPuitModelLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="addPuitModelLabel">Ajouter planifier de puit</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">

                  <form #editForm="ngForm">

                    <div>
                      
                      
                      <label for="datetimepicker">Select date start:</label>
                      <input type="datetime-local" id="datetimepicker" name="datetimepicker" step="60">
                    </div>
                    <div>
                      <label for="datetimepicker">Select date off :</label>

                      <input type="datetime-local" id="datetimepicker" name="datetimepicker" step="60">
                    </div>



                    <button type="submit" class="btn btn-danger">
                      SAVE
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>

            </div>
          </div>
